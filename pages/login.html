<!DOCTYPE html>
<html lang="en">
    <head>
        <title>greenbrain | Lecture handouts, past question papers, project topics and materials</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/login.css">

    </head>
    <body>
        <nav class="navbar">
            <a class="navbar-brand" href="../index.html">greenbrain</a>
            <div class="login-btn">
                <button class="">Login</button>
            </div>
        </nav>

        <div class="login-page">
            <div class="login-form-wrapper">
                <form action="#">
                    <fieldset >
                        <h4>Sign In</h4>
                        <div>
                            <i class="fas fa-envelope"><input type="text" name="username" id="username" placeholder="Username or Email" required>
                        </div>
                        <div>
                            <i class="fas fa-key"><input type="password" name="password" id="password" placeholder="Password" required>
                        </div>
                        <div>
                            <button type="button" class="login-button">Login</button>
                        </div>
                    </fieldset>
                </form>
                <div class="sign-in-prompt">
                    <p>New to greenbrain? <a href="signup.html">Sign up here</a></p>
                </div>
               <div class="forgot-pwd">
                   <p><a>Forgot password?</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
